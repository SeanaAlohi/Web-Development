<!-- extending base template -->
{% extends "base.html" %}
{% block title %} Login {% endblock %}
{% block content %}

<!-- {{ text }}  given the variable that was passed in auth.py, 
    it can be placed in the template here. there are other ways to do this as well -->

    <!-- how to write an 'if' statement in your template
    {% if boolean == True %}
    Yes it is True
    {% endif %} -->
<!-- creating form -->
<form method="POST">
    <h3 align="center"> Login </h3>
    <div class="form-group">
        <label for="email">Email Address</label>
        <input 
            type="email" 
            class="form-control" 
            id="email" 
            name="email" 
            placeholder="enter email"
            />
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input 
            type="password" 
            class="form-control" 
            id="password" 
            name="password" 
            placeholder="enter password"
            />
    </div>
    <br />
    <button type="submit" class="btn btn-primary">Login</button>
</form>

{% endblock content%}
